<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous">

    <title>House Price Prediction</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-5 shadow-lg">
            <div class="card-header bg-primary text-white text-center">
              <h2>üè† House Price Predictor</h2>
            </div>
            <div class="card-body">
              <form method="post" accept-charset="utf-8" id="predictForm">
                <div class="row g-3">
                  
                  <!-- Location -->
                  <div class="col-md-6">
                    <label for="Location" class="form-label"><b>Select Location:</b></label>
                    <select class="form-select" id="Location" name="Location" required>
                      {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- BHK -->
                  <div class="col-md-6">
                    <label for="bhk" class="form-label"><b>Enter BHK:</b></label>
                    <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                  </div>

                  <!-- Bathrooms -->
                  <div class="col-md-6">
                    <label for="bath" class="form-label"><b>Enter Number of Bathrooms:</b></label>
                    <input type="number" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms" required>
                  </div>

                  <!-- Square Feet -->
                  <div class="col-md-6">
                    <label for="total_sqft" class="form-label"><b>Enter Total Square Feet:</b></label>
                    <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter area in sqft" required>
                  </div>

                  <!-- Submit Button -->
                  <div class="col-12">
                    <button type="submit" class="btn btn-success form-control mt-3">Predict Price</button>
                  </div>
                </div>
              </form>

              <!-- Prediction Result -->
              <div class="mt-4 text-center">
                <h4 id="prediction" class="text-info"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <script>
      // Handle form submission
      document.querySelector('#predictForm').addEventListener('submit', function(event) {
        event.preventDefault(); // stop page reload
        send_data();
      });

      function send_data() {
        var fd = new FormData(document.querySelector('#predictForm'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);

        // Show loading text
        document.getElementById("prediction").innerHTML = "‚è≥ Predicting Price... Please wait.";

        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              document.getElementById("prediction").innerHTML = "üí∞ Predicted Price: ‚Çπ " + xhr.responseText + " Lakh";
            } else {
              document.getElementById("prediction").innerHTML = "‚ö†Ô∏è Error: Could not fetch prediction.";
            }
          }
        };

        xhr.send(fd);
      }
    </script>
  </body>
</html>
